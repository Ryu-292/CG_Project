<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Shadertoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <style>
      /* --- Existing CodeMirror Styles --- */
      .cm-s-gruvbox-dark-hard.CodeMirror {
        background-color: #000021;
        color: #ffffff;
        height: 100%;
        overflow-y: auto;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-gutters {
        background-color: #000021;
        border-right: 1px solid #050562;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-guttermarker,
      .cm-s-gruvbox-dark-hard .CodeMirror-guttermarker-subtle,
      .cm-s-gruvbox-dark-hard .CodeMirror-linenumber {
        color: #7c6f64;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-cursor {
        border-left: 1px solid #ebdbb2;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-activeline-background {
        background-color: #050562;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-selected {
        background-color: #504945;
      }
      .cm-s-gruvbox-dark-hard span.cm-comment {
        color: #928374;
      }
      .cm-s-gruvbox-dark-hard span.cm-keyword {
        color: #fb4934;
      }
      .cm-s-gruvbox-dark-hard span.cm-operator {
        color: #ebdbb2;
      }
      .cm-s-gruvbox-dark-hard span.cm-punctuation {
        color: #a89984;
      }
      .cm-s-gruvbox-dark-hard span.cm-variable {
        color: #83a598;
      }
      .cm-s-gruvbox-dark-hard span.cm-type {
        color: #fabd2f;
      }
      .cm-s-gruvbox-dark-hard span.cm-def {
        color: #8ec07c;
      }
      .cm-s-gruvbox-dark-hard span.cm-attribute {
        color: #fe8019;
      }
      .cm-s-gruvbox-dark-hard span.cm-builtin {
        color: #fe8019;
      }
      .cm-s-gruvbox-dark-hard span.cm-string {
        color: #b8bb26;
      }
      .cm-s-gruvbox-dark-hard span.cm-number {
        color: #d3869b;
      }
      .cm-s-gruvbox-dark-hard span.cm-error {
        color: #ffffff;
        background-color: #fb4934;
      }
      .cm-s-gruvbox-dark-hard .CodeMirror-matchingbracket {
        text-decoration: underline;
        color: #ffffff !important;
      }
      .CodeMirror-scroll {
        height: 100%;
        overflow-y: auto !important;
        overflow-x: auto !important;
      }
      #code-editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #code-editor-container .CodeMirror {
        flex: 1;
        min-height: 0;
      }

      /* --- NEW: Scene Editor Styles --- */
      :root {
        --bg-dark: #000021;
        --bg-input: #050562;
        --border-main: #050562;
        --border-input: #2a2a5a;
        --text-white: #ffffff;
        --text-muted: #a89984;
        --text-dim: rgba(255, 255, 255, 0.6);
      }

      .scene-editor-panel {
        display: flex;
        flex-direction: column;
        border-top: 1px solid var(--border-main);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .panel-header {
        padding: 0.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-white);
        background: var(--bg-dark);
        border-bottom: 1px solid var(--border-main);
      }

      .panel-body {
        padding: 0.75rem;
        overflow-y: auto;
        /* Adjust height if needed to fit your UI layout */
        height: 280px; 
        background: var(--bg-dark);
        color: var(--text-white);
      }

      .control-group {
        margin-bottom: 1rem;
      }

      .group-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 0.5rem;
        opacity: 0.7;
        color: var(--text-muted);
        margin-top: 0;
      }

      .flex-justify-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.25rem;
      }

      .value-display {
        font-size: 0.75rem;
        opacity: 0.6;
      }

      .input-row {
        display: flex;
        gap: 0.5rem;
      }

      .input-col {
        flex: 1;
      }

      .input-col label {
        font-size: 10px;
        display: block;
        margin-bottom: 0.25rem;
        opacity: 0.6;
      }

      /* Specific Inputs in Panel */
      .panel-body input[type="number"] {
        width: 100%;
        padding: 0.25rem;
        font-size: 0.75rem;
        border: 1px solid var(--border-input);
        border-radius: 0.25rem;
        background: var(--bg-input);
        color: white;
        box-sizing: border-box;
      }
      
      .panel-body input[type="number"]:focus {
        outline: none;
        border-color: #4a4a8a;
      }

      .range-input {
        width: 100%;
        height: 0.5rem;
        border-radius: 0.5rem;
        appearance: none;
        background: var(--bg-input);
        cursor: pointer;
      }

      .color-input {
        width: 100%;
        height: 2rem;
        cursor: pointer;
        border-radius: 0.25rem;
        background: transparent;
        border: 1px solid var(--bg-input);
        padding: 0;
      }
    </style>
  </head>
  <body class="font-mono bg-gray-900 text-white overflow-hidden">
    <div
      id="container"
      class="flex w-screen h-screen portrait:flex-col landscape:flex-row"
    >
      <div
        id="canvas-container"
        class="relative flex items-center justify-center bg-black portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <canvas id="canvas" class="block"></canvas>
        <div
          id="error-message"
          class="absolute bottom-2.5 left-2.5 right-2.5 text-red-500 text-xs bg-black/80 p-1.5 rounded hidden max-h-24 overflow-y-auto z-10"
        ></div>
        <button
          id="fullscreen-btn"
          class="absolute bottom-2.5 right-2.5 p-2 bg-black/60 hover:bg-black/80 text-white rounded transition-all z-20"
          title="Toggle Fullscreen (F)"
        >
          <svg
            id="fullscreen-enter-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
            />
          </svg>
          <svg
            id="fullscreen-exit-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="hidden"
          >
            <path
              d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
            />
          </svg>
        </button>
      </div>
      <div
        id="editor-container"
        class="flex flex-col bg-gray-800 portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <div
          class="p-2.5 font-bold flex flex-col gap-2"
          style="
            background: #000021;
            color: #ffffff;
            border-bottom: 1px solid #050562;
          "
        >
          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
              <span>[WGSL] Fragment Shader</span>
            </div>
            <select
              id="shader-selector"
              class="px-2 py-1 text-sm rounded"
              style="
                background: #050562;
                color: #ffffff;
                border: 1px solid #665c54;
              "
            >
              <option value="">-- Select Shader --</option>
            </select>
          </div>
          <div
            class="w-full h-px"
            style="background-color: #665c54; opacity: 0.5"
          ></div>
          <div class="flex items-center justify-between gap-3">
            <div class="flex flex-wrap items-center gap-3">
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">FPS:</span>
                <span id="fps">0</span>
                <span style="opacity: 0.5; margin-left: 8px">Frame:</span>
                <span id="frame-time">0ms</span></span
              >
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">Compile:</span>
                <span id="compile-time"></span
              ></span>
            </div>
            <button
              id="compile-btn"
              class="px-3 py-1 text-sm rounded bg-orange-500 hover:bg-orange-400 transition-colors whitespace-nowrap"
              title="Compile (Ctrl/Cmd+Enter)"
            >
              Compile
            </button>
          </div>
        </div>
        <div class="flex flex-1 overflow-hidden">
          <div id="code-editor-container" class="flex-1 overflow-hidden">
            <textarea id="code-editor"></textarea>
          </div>
          <div
            id="uniforms-panel"
            class="flex transition-all duration-300"
            style="width: 250px"
          >
            <div
              id="panel-toggle"
              class="w-6 cursor-pointer hover:opacity-80 flex items-center justify-center"
              style="background: #050562; color: #a89984"
            >
              <span id="toggle-arrow">â–¶</span>
            </div>
            <div
              id="panel-content"
              class="flex-1 flex flex-col overflow-hidden"
              style="background: #000021"
            >
              <div
                class="p-2 font-bold flex items-center gap-2"
                style="color: #ffffff; border-bottom: 1px solid #050562"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Uniforms</span>
              </div>
              <div class="flex-1 overflow-y-auto overflow-x-hidden p-3">
                <table class="w-full text-sm" style="color: #ffffff">
                  <tbody id="uniforms-table"></tbody>
                </table>
              </div>
              
              <div class="scene-editor-panel">
                <div class="panel-header">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <span>Scene Editor</span>
                </div>

                <div class="panel-body">
                  <div class="control-group">
                    <h3 class="group-title"> Sphere Position</h3>
                    <div class="input-row">
                      <div class="input-col">
                        <label for="sphere-x">X</label>
                        <input id="sphere-x" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                      <div class="input-col">
                        <label for="sphere-y">Y</label>
                        <input id="sphere-y" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                      <div class="input-col">
                        <label for="sphere-z">Z</label>
                        <input id="sphere-z" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="flex-justify-between">
                      <h3 class="group-title">Sphere Radius</h3>
                      <span id="radius-val" class="value-display">1.0</span>
                    </div>
                    <input id="sphere-radius" class="range-input" type="range" min="0.1" max="3" step="0.01" />
                  </div>

                  <div class="control-group">
                    <h3 class="group-title">Sphere Color</h3>
                    <input id="sphere-color" class="color-input" type="color" value="#ff0000" />
                  </div>
                </div>

                <div class="panel-body">
                  <div class="control-group">
                    <h3 class="group-title"> Torus Position</h3>
                    <div class="input-row">
                      <div class="input-col">
                        <label for="torus-x">X</label>
                        <input id="torus-x" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                      <div class="input-col">
                        <label for="torus-y">Y</label>
                        <input id="torus-y" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                      <div class="input-col">
                        <label for="torus-z">Z</label>
                        <input id="torus-z" class="range-input" type="range" min="-5" max="5" step="0.01"/>
                      </div>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="flex-justify-between">
                      <h3 class="group-title">Torus Radius</h3>
                      <span id="radius-val" class="value-display">1.0</span>
                    </div>
                    <input id="torus-radius" class="range-input" type="range" min="0.1" max="3" step="0.01" />
                  </div>
                   <div class="control-group">
                    <div class="flex-justify-between">
                      <h3 class="group-title">Torus Thickness</h3>
                      <span id="thickness-val" class="value-display">1.0</span>
                    </div>
                    <input id="torus-thickness" class="range-input" type="range" min="0.1" max="3" step="0.01" />
                  </div>

                  <div class="control-group">
                    <h3 class="group-title">Torus Color</h3>
                    <input id="torus-color" class="color-input" type="color" value="#ff0000" />
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
